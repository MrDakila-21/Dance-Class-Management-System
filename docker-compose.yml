version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: dance_studio_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dance_studio
      MYSQL_USER: danceuser
      MYSQL_PASSWORD: dancepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dance_studio.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dance_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: dance_studio_app
    restart: unless-stopped
    ports:
      - "3838:3838"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection settings
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: dance_studio
      DB_USER: danceuser
      DB_PASSWORD: dancepass
    networks:
      - dance_network

volumes:
  mysql_data:
    driver: local

networks:
  dance_network:
    driver: bridge
